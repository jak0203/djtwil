{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Twilio Client Quickstart</title>
    <link rel="stylesheet" href="{% static 'phonecalls/style.css' %}">
</head>
<body>
<div id="controls">
    <div id="info">
        <p class="instructions">Twilio Client</p>
        <div id="client-name"></div>
        <div id="call-controls">
            <p class="instructions">Make a Call:</p>
            <input id="phone-number" type="text" placeholder="Enter a phone # or client name"/>
            <button id="button-call">Call</button>
            <button id="button-hangup">Hangup</button>
        </div>
        <div id="contact-list">
            <p class="instructions">Contact List:</p>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Type</th>
                    <th>Call</th>
                </tr>
                {% for contact in contact_list %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone_number }}</td>
                    <td>{{ contact.get_person_type_display }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>


    <div id="log"></div>
</div>

<script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!--<script src="/static/quickstart.js"></script>-->
<script src="{% static 'phonecalls/quickstart.js' %}"></script>
</body>
</html>
